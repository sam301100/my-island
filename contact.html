    <h1 class="page-title">Let's Connect</h1>
    
    <div class="contact-cards">
        <!-- Email Card -->
        <div class="contact-card popup fade-in">
            <div class="card-icon">
                <i class="fas fa-envelope"></i>
            </div>
            <h2>Email</h2>
            <p>Drop me a line anytime</p>
            <a href="mailto:your.email@example.com" class="contact-button">
                <i class="fas fa-paper-plane"></i>
                Send Email
            </a>
        </div>

        <!-- LinkedIn Card -->
        <div class="contact-card popup fade-in">
            <div class="card-icon">
                <i class="fab fa-linkedin"></i>
            </div>
            <h2>LinkedIn</h2>
            <p>Connect professionally</p>
            <a href="https://linkedin.com/in/yourprofile" target="_blank" class="contact-button">
                <i class="fab fa-linkedin"></i>
                View Profile
            </a>
        </div>

        <!-- GitHub Card -->
        <div class="contact-card popup fade-in">
            <div class="card-icon">
                <i class="fab fa-github"></i>
            </div>
            <h2>GitHub</h2>
            <p>Check out my code</p>
            <a href="https://github.com/yourusername" target="_blank" class="contact-button">
                <i class="fab fa-github"></i>
                View Repos
            </a>
        </div>
    </div>
    
</div>
